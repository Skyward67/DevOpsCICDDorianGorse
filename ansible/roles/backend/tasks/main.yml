---
- name: Stop and Remove Previous Backend Container
  docker_container:
    name: api
    state: absent

- name: Pull Proxy Image
  docker_image:
    name: "{{ backend_image }}"
    source: pull

- name: Run Backend User Container
  docker_container:
    name: backend_user
    image: "{{ backend_image }}"
    state: started
    restart_policy: always